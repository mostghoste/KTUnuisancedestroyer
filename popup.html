<!DOCTYPE html>
<html>
<head>
    <title>Authenticator Setup</title>
    <style>
        body {
            width: 220px;
            height: 350px;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c;
            color: white;
        }

        #secret {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }

        #message {
            margin-top: 10px;
            font-size: 12px;
            color: lightgreen;
            display: none;
        }

        /* Checkbox styling */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-container label {
            margin-left: 5px;
            font-size: 12px;
        }

        .statistics {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>KTU nuisance destroyer</h3>
    <input type="password" id="secret" placeholder="Enter your shared secret" />
    <div class="checkbox-container">
        <input type="checkbox" id="show-secret" />
        <label for="show-secret">Show secret</label>
    </div>
    <h4>Additional options:</h4>
    <div class="checkbox-container">
        <input type="checkbox" id="auto-login" />
        <label for="auto-login">Auto login/submit</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="auto-consent" />
        <label for="auto-consent">Auto consent information transfer</label>
    </div>
    <div class="statistics">
        <p>How many times you were saved from:</p>
        <p>Entering the TOTP: <span id="totp-count">0</span></p>
        <p>Giving consent: <span id="consent-count">0</span></p>
    </div>
    <div id="message">Settings saved!</div>
    <script src="popup.js"></script>
</body>
</html>
